version: "3"

services:
  frontend:
    container_name: frontend_dev
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev

    volumes:
      - ./src/frontend:/app

    depends_on:
      - backend
    networks:
      - app_network_dev

  nginx:
    container_name: nginx_dev
    build:
      context: ./src/nginx
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./src/frontend:/var/www/html
      - images:/var/www/html/public/images
    ports:
      - "443:443"
      - "80:80"
    networks:
      - app_network_dev
    depends_on:
      - frontend

  backend:
    container_name: backend_dev
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
      - images:/app/src/images
    env_file:
      - .dev.env
    networks:
      - db_network_dev
      - app_network_dev
    depends_on:
      - postgres 

  postgres:
    container_name: postgres_dev
    build: ./src/postgres/
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    env_file:
      - .dev.env
    networks:
      - db_network_dev

volumes:
  postgres_data_dev:
    name: postgres_data_dev
  images:
    name: images_dev
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/public

networks:
  db_network_dev:
    name: db_network_dev
    driver: bridge

  app_network_dev:
    name: app_network_dev
    driver: bridge
